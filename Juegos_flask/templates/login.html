<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>

    <style>
      /* ===== BASE ===== */
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #ffffff;
        color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== CONTENEDOR LOGIN ===== */
      .login-box {
        background: #fff;
        width: 340px;
        padding: 35px 30px 30px;
        border-radius: 14px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      /* ===== IMAGEN SUPERIOR ===== */
      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        overflow: hidden;
        margin: -80px auto 20px;
        border: 4px solid #fff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        background: #eee;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ===== TITULO ===== */
      h2 {
        margin: 10px 0 25px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* ===== INPUTS ===== */
      input {
        width: 100%;
        padding: 12px 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        transition: border 0.3s, box-shadow 0.3s;
      }

      input:focus {
        border-color: #000;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }

      /* ===== BOTON ===== */
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background: #000;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #222;
        transform: translateY(-2px);
      }

      /* ===== TEXTO PEQUEÑO ===== */
      .small-text {
        margin-top: 20px;
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <form method="POST" class="login-box">
      <!-- IMAGEN CIRCULAR -->
      <div class="avatar">
        <img
          src="{{ url_for('static', filename='20230116232835_46c44.thumb.400_0.png') }}"
          alt="Admin"
        />
      </div>

      <h2>Admin Login</h2>

      <input type="text" name="usuario" placeholder="Usuario" required />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required
      />

      <button type="submit">Entrar</button>

      <div class="small-text">Acceso restringido</div>
    </form>
  </body>
</html>
