<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Plataforma de Juegos</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='20230116232835_46c44.thumb.400_0.png') }}"
    />

    <style>
      /* ===== RESET + BASE ===== */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #ffffff;
        color: #111111;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* ===== HEADER TRANSPARENTE + STICKY ===== */
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.75);
        border-bottom: solid rgba(0, 0, 0, 0.08);
      }

      .header-content {
        max-width: 1200px;
        margin: auto;
        padding: 14px 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* ===== LOGO ===== */
      .logo {
        display: flex;
        align-items: center;
        gap: 7px;
        font-size: 26px; /* texto más grande */
        font-weight: 700;
        color: #000;
      }

      .logo img {
        width: 55px; /* imagen más grande */
        height: 55px;
        border-radius: 50%; /* completamente redonda */
        object-fit: cover;
      }

      /* ===== NAV ===== */
      nav a {
        color: #111;
        text-decoration: none;
        margin-left: 22px;
        font-weight: 500;
        position: relative;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0%;
        height: 2px;
        background: #000;
        transition: width 0.3s ease;
      }

      nav a:hover {
        color: #000;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* ===== CONTENEDOR ===== */
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 40px 25px;
        min-height: calc(100vh - 160px);
      }

      /* ===== FOOTER ===== */
      footer {
        text-align: center;
        padding: 20px;
        background: #f5f5f5;
        color: #666;
        font-size: 14px;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='favicon (2).png') }}"
            alt="logo"
          />
          Plataforma de Juegos - SauNuz
        </div>

        <nav>
          <a href="/">Inicio</a>
          <a href="/agregar">Agregar Juego</a>
        </nav>
      </div>
    </header>

    <div class="container">{% block contenido %}{% endblock %}</div>

    <footer>© 2025 - Plataforma de Juegos</footer>
  </body>
</html>
