{% extends "base.html" %} {% block contenido %}

<div
  style="
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 70vh;
    padding-top: 40px;
  "
>
  <div>
    <h2 style="color: #232324; text-align: center">Agregar Juego</h2>

    <form
      method="POST"
      style="
        max-width: 400px;
        width: 100%;
        background: #e9e9e9;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(31, 32, 32, 0.3);
        animation: zoomIn 0.6s ease;
      "
    >
      <label>Nombre del juego</label>
      <input
        type="text"
        name="nombre"
        required
        style="
          width: 100%;
          padding: 10px;
          margin: 10px 0 20px;
          border: none;
          border-radius: 5px;
        "
      />

      <label>Link del juego</label>
      <input
        type="url"
        name="link"
        required
        style="
          width: 100%;
          padding: 10px;
          margin: 10px 0 20px;
          border: none;
          border-radius: 5px;
        "
      />

      <label>Imagen de portada (URL)</label>
      <input
        type="url"
        name="imagen"
        placeholder="https://..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin: 10px 0 20px;
          border: none;
          border-radius: 5px;
        "
      />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 12px;
          background: #000000;
          color: white;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s;
        "
      >
        Guardar Juego
      </button>
    </form>
  </div>
</div>

<style>
  @keyframes zoomIn {
    from {
      transform: scale(0.9);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(30, 144, 255, 0.6);
  }
</style>

{% endblock %}
